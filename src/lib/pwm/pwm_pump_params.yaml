module_name: pwm_out

parameters:
    - group: PUMP Outputs
      definitions:

        PWM_PUMP_MIN:
            description:
                short: Spreying pump PWM minimum value.
                long: |
                    Set to 1000 for industry default or 900 to increase servo travel.
            type: int32
            unit: us
            min: 0
            max: 2000
            default: 1000

        PWM_PUMP_MAX:
            description:
                short: Spreying pump PWM maximum value.
                long: |
                    Set to 2000 for industry default or 2100 to increase servo travel.
            type: int32
            unit: us
            min: 0
            max: 2200
            default: 2000

        PWM_PUMP_DISARM:
            description:
                short: Spreying pump PWM disarmed value.
                long: |
                    This is the PWM pulse the autopilot is outputting if not armed.
                    The main use of this parameter is to silence ESCs when they are disarmed.
            type: int32
            unit: us
            min: 0
            max: 2200
            default: 900
